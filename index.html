<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone 16 Pro Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        :root {
            --border-outer: #A8E6CF;
            --border-inner: #B8F2D8;
            --dynamic-island-width: min(120px, 32vw);
            --icon-size: min(60px, 16vw);
            --icon-font-size: min(24px, 5vw);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f7;
            padding: 20px;
        }
        
        .iphone-container {
            position: relative;
            width: min(375px, 94vw);
            height: min(812px, 90vh);
            aspect-ratio: 375/812;
            background-color: #000;
            border-radius: min(55px, 12vw);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: min(8px, 2vw) solid var(--border-outer);
            padding: min(4px, 1vw);
        }
        
        .iphone-inner {
            width: 100%;
            height: 100%;
            border: min(4px, 1vw) solid var(--border-inner);
            border-radius: min(48px, 10vw);
            overflow: hidden;
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #0a0a0a, #1a1a1a);
            position: relative;
            overflow: hidden;
        }
        
        .dynamic-island {
            position: absolute;
            width: var(--dynamic-island-width);
            height: calc(var(--dynamic-island-width) * 0.3);
            background-color: #000;
            top: min(12px, 3vw);
            left: 50%;
            transform: translateX(-50%);
            border-radius: calc(var(--dynamic-island-width) * 0.17);
            z-index: 9;
        }
        
        .camera-module {
            position: absolute;
            top: min(12px, 3vw);
            right: min(25px, 6vw);
            width: min(50px, 14vw);
            height: min(50px, 14vw);
            background-color: #000;
            border-radius: min(12px, 3vw);
            z-index: 8;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            padding: min(5px, 1.5vw);
            gap: min(3px, 1vw);
            border: 1px solid #2a2a2a;
        }
        
        .camera-lens {
            background: radial-gradient(circle at center, #3a3a3a, #1a1a1a);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .camera-lens:after {
            content: '';
            position: absolute;
            width: 40%;
            height: 40%;
            background-color: rgba(80, 180, 255, 0.2);
            border-radius: 50%;
            top: 20%;
            left: 20%;
        }
        
        .status-bar {
            position: absolute;
            top: min(15px, 4vw);
            left: 0;
            width: 100%;
            padding: 0 min(25px, 6vw);
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: min(14px, 4vw);
            z-index: 8;
        }
        
        .time {
            margin-left: min(15px, 4vw);
        }
        
        .battery {
            display: flex;
            align-items: center;
        }
        
        .battery-icon {
            width: min(25px, 6vw);
            height: min(12px, 3vw);
            border: 1px solid white;
            border-radius: 3px;
            margin-left: 5px;
            position: relative;
        }
        
        .battery-icon:after {
            content: '';
            position: absolute;
            width: min(2px, 0.6vw);
            height: min(4px, 1.2vw);
            background-color: white;
            right: min(-4px, -1vw);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .battery-level {
            position: absolute;
            height: calc(100% - 2px);
            background-color: #4cd964;
            left: 1px;
            top: 1px;
            border-radius: 1px;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .charging-icon {
            display: none;
            margin-left: 5px;
            font-size: min(14px, 4vw);
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: min(25px, 6vw);
            padding: calc(var(--dynamic-island-width) * 0.7) min(20px, 5vw) min(110px, 25vw);
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none;
        }
        
        .app-grid::-webkit-scrollbar {
            display: none;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        
        .app-icon {
            width: var(--icon-size);
            height: var(--icon-size);
            border-radius: calc(var(--icon-size) * 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: min(5px, 1.5vw);
            font-size: var(--icon-font-size);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .app-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .app-icon:active {
            transform: scale(0.95);
        }
        
        .app-name {
            font-size: min(11px, 3vw);
            text-align: center;
            width: 100%;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .dock {
            position: absolute;
            bottom: min(30px, 7vw);
            left: 50%;
            transform: translateX(-50%);
            width: min(85%, 320px);
            height: min(80px, 18vw);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: min(30px, 8vw);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .dock-app {
            width: var(--icon-size);
            height: var(--icon-size);
            border-radius: calc(var(--icon-size) * 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--icon-font-size);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .dock-app:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }
        
        /* Camera view */
        .camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 999;
            display: none;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .camera-preview {
            flex: 1;
            background: linear-gradient(125deg, #1a1a1a, #333333);
            position: relative;
            overflow: hidden;
        }
        
        .camera-controls {
            height: min(120px, 25vw);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 min(20px, 5vw);
        }
        
        .shutter-button {
            width: min(70px, 18vw);
            height: min(70px, 18vw);
            border-radius: 50%;
            background-color: #fff;
            border: min(5px, 1.2vw) solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .camera-option {
            width: min(40px, 10vw);
            height: min(40px, 10vw);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: min(18px, 4.5vw);
        }
        
        .camera-top-controls {
            height: min(60px, 15vw);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 min(20px, 5vw);
        }
        
        .close-camera {
            color: white;
            font-size: min(18px, 4.5vw);
            background-color: rgba(0, 0, 0, 0.5);
            width: min(30px, 8vw);
            height: min(30px, 8vw);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(-2px, 0) rotate(-2deg); }
            40% { transform: translate(2px, 0) rotate(2deg); }
            60% { transform: translate(-2px, 0) rotate(-1deg); }
            80% { transform: translate(2px, 0) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        
        .notification::after {
            content: '';
            position: absolute;
            top: min(-5px, -1.3vw);
            right: min(-5px, -1.3vw);
            width: min(15px, 4vw);
            height: min(15px, 4vw);
            background-color: #FF3B30;
            border-radius: 50%;
            border: min(2px, 0.5vw) solid #000;
            animation: pulse 2s infinite;
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        /* App icon backgrounds */
        .phone {
            background-color: #4cd964;
        }

            background: linear-gradient(120deg, #0076FF, #44AAFF);
        }

        }

        }

        }

        }

        }

        .calendar {

            display: flex;
            justify-content: center;

            font-weight: bold;
            font-size: min(22px, 5.5vw);
        }

            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
        }

            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: min(24px, 6vw);
        }
    </style>
</head>

    <script>
        // Update current time in real-time
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            // Format time to always show two digits
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            // Update the time element
            document.getElementById('current-time').textContent = hours + ':' + minutes;
        }
        
        // Update calendar app icon with current date
        function updateCalendarIcon() {
            const now = new Date();
            const date = now.getDate(); // Gets current day of month
            document.getElementById('calendar-icon').textContent = date;
        }
        
        // Update clock app icon based on current time
        function updateClockIcon() {
            const now = new Date();
            const hours = now.getHours();
            
            // Choose the appropriate clock emoji based on the hour
            let clockEmoji = 'üïô'; // Default
            
            if (hours === 1 || hours === 13) clockEmoji = 'üïê';
            else if (hours === 2 || hours === 14) clockEmoji = 'üïë';
            else if (hours === 3 || hours === 15) clockEmoji = 'üïí';
            else if (hours === 4 || hours === 16) clockEmoji = 'üïì';
            else if (hours === 5 || hours === 17) clockEmoji = 'üïî';
            else if (hours === 6 || hours === 18) clockEmoji = 'üïï';
            else if (hours === 7 || hours === 19) clockEmoji = 'üïñ';
            else if (hours === 8 || hours === 20) clockEmoji = 'üïó';
            else if (hours === 9 || hours === 21) clockEmoji = 'üïò';
            else if (hours === 10 || hours === 22) clockEmoji = 'üïô';
            else if (hours === 11 || hours === 23) clockEmoji = 'üïö';
            else if (hours === 12 || hours === 0) clockEmoji = 'üïõ';
            
            document.getElementById('clock-icon').textContent = clockEmoji;
        }
        
        // Battery management variables
        let batteryLevel = 88;
        let batteryDirection = -1; // -1 for decreasing, 1 for increasing
        let batteryUpdateInterval;
        
        // Update battery level display
        function updateBatteryDisplay() {
            const batteryPercentage = document.getElementById('battery-percentage');
            const batteryLevelIndicator = document.getElementById('battery-level-indicator');
            const chargingIcon = document.getElementById('charging-icon');
            
            // Update percentage text and level indicator
            batteryPercentage.textContent = batteryLevel;
            batteryLevelIndicator.style.width = batteryLevel + '%';
            
            // Show/hide charging icon based on battery direction
            if (batteryDirection === 1) {
                chargingIcon.style.display = 'inline';
            } else {
                chargingIcon.style.display = 'none';
            }
            
            // Change color based on battery level
            if (batteryLevel < 20) {
                batteryLevelIndicator.style.backgroundColor = '#FF3B30';
            } else if (batteryLevel < 50) {
                batteryLevelIndicator.style.backgroundColor = '#FFCC00';
            } else {
                batteryLevelIndicator.style.backgroundColor = '#4cd964';
            }
        }
        
        // Update battery level every 10 minutes
        function startBatterySimulation() {
            // For demonstration purposes, update every 5 seconds instead of 10 minutes
            const updateInterval = 5000; // 5 seconds for demo (would be 600000 for 10 minutes)
            
            batteryUpdateInterval = setInterval(function() {
                if (batteryDirection === -1) {
                    // Decreasing battery
                    batteryLevel -= 5;
                    
                    // When battery gets below 30%, start charging
                    if (batteryLevel < 30) {
                        batteryDirection = 1;
                        // Update display immediately when charging starts
                        updateBatteryDisplay();
                    }
                } else {
                    // Increasing battery (charging)
                    batteryLevel += 5;
                    
                    // When battery reaches 100%, stay there for 10 minutes then start discharging
                    if (batteryLevel >= 100) {
                        batteryLevel = 100;
                        batteryDirection = -1; // Stop charging
                        
                        // Update display immediately to remove charging icon
                        updateBatteryDisplay();
                        
                        // Clear the current interval
                        clearInterval(batteryUpdateInterval);
                        
                        // Wait for 10 minutes (or 10 seconds for demo) and then start discharging
                        setTimeout(function() {
                            startBatterySimulation();
                        }, 10000); // 10 seconds for demo (would be 600000 for 10 minutes)
                        
                        return;
                    }
                }
                
                // Ensure battery level stays within bounds
                batteryLevel = Math.max(5, Math.min(100, batteryLevel));
                
                // Update the display
                updateBatteryDisplay();
            }, updateInterval);
        }
        
        // Camera functionality
        function setupCamera() {
            const cameraIcon = document.getElementById('camera-icon');
            const cameraView = document.getElementById('camera-view');
            const closeCamera = document.getElementById('close-camera');
            
            // Open camera when camera icon is clicked
            cameraIcon.addEventListener('click', function() {
                cameraView.style.display = 'flex';
            });
            
            // Close camera when close button is clicked
            closeCamera.addEventListener('click', function() {
                cameraView.style.display = 'none';
            });
        }
        
        // Initialize all functions when the document is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize time update
            updateTime();
            setInterval(updateTime, 1000);
            
            // Initialize calendar and clock icons
            updateCalendarIcon();
            updateClockIcon();
            setInterval(updateClockIcon, 60000);
            
            // Initialize battery display
            updateBatteryDisplay();
            startBatterySimulation();
            
            // Initialize camera functionality
            setupCamera();
            
            // Setup animations for app icons
            const cameraIcon = document.getElementById('camera-icon');
            const settingsIcon = document.querySelector('.settings');
            
            if (settingsIcon) {
                settingsIcon.style.animation = 'pulse 2s infinite';
            }
            
            // Add click animations to all app icons
            const icons = document.querySelectorAll('.app-icon');
            icons.forEach(icon => {
                if (icon !== cameraIcon) { // Don't apply to camera icon
                    icon.addEventListener('click', function() {
                        this.style.animation = 'none';
                        this.offsetHeight; // Trigger reflow
                        this.style.animation = 'pulse 0.5s';
                    });
                }
            });
        });
    </script>
